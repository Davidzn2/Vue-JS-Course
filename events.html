<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="sumar">Sumar 1</button>
      <button @click="restar">Restar 1</button>
      <p>El contador est√° en {{ contador }}</p>
     </div>


    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          contador: 0
        },
        methods:{
          sumar: function(){
            this.contador++
          },
          restar:function(){
            this.contador--
          }
        }
      })
    </script>
  </body>
</html>
