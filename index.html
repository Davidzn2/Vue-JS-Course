<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <template  v-show="mostrar">
        <h1>Titulo</h1>
        <h2>Subtitulo</h2>
        <a :href="url" target="_blank">Ir a: {{ pagina }}</a>

      </template>
     </div>


    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          pagina:'google',
          url: 'http://google.com',
          mostrar: true
        }
      })
    </script>
  </body>
</html>
